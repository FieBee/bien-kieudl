<script>
    let sotienvay = Number(prompt("Nhập số tiền vay"));
    let laisuat = Number(prompt("Nhập lãi suất theo năm (%)"));
    let N = prompt("Nhập số năm");
    let laisuattheonam = sotienvay * laisuat / 100 * N;
    let tongso = laisuattheonam + sotienvay;
    alert("Tổng số tiền phải trả là:" + tongso);
</script>
