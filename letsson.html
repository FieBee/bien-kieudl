<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Viết thư</h1>
    
        <input id="name" type="text" placeholder="Nhập tên"><br><br>
        <input id="adress" type="text" placeholder="Nhập địa chỉ"><br><br>
        <input id="date" type="date" placeholder="Nhập ngày"><br><br>

        <button onclick="Write_Letter()">Tạo</button>

        <div id="result">
            Chờ anh em nhé
        </div>
</body>
</html>

<script>
    function Write_Letter(){
        let name = document.getElementById("name").value;
        let adress = document.getElementById("adress").value;
        let date = document.getElementById("date").value;

        let result = name + "yêu quý, em đang ở" + adress + ". Hẹn em vào ngày" + date    
        document.getElementById("result").innerHTML = result;
    }
</script>
